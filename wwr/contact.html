<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Adventures</title>
    <meta name="description"
        content="Contact White Water Rafting Adventures for reservations, inquiries, or questions about our exciting rafting trips and services.">
    <meta name="author" content="Javier Zuniga Mendoza">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Adventures Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="company-info">
            <h2>Company Information</h2>
            <address>
                <p><strong>Address:</strong> 123 River Road, Adventure Valley, CO 80123</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> info@raftingadventures.com</p>
            </address>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.123456789!2d-105.123456!3d39.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMznCsDA3JzI0LjQiTiAxMDXCsDA3JzI0LjQiVw!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employees">
            <h2>Our Team</h2>
            <figure>
                <img src="images/happy-client.jpg" alt="John Smith">
                <figcaption>John Smith - Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/happy-client.jpg" alt="Sarah Johnson">
                <figcaption>Sarah Johnson - Safety Director</figcaption>
            </figure>
            <figure>
                <img src="images/happy-client.jpg" alt="Mike Davis">
                <figcaption>Mike Davis - Operations Manager</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label>
                        <input type="radio" id="general" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" id="reservation" name="purpose" value="reservation" required>
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 White Water Rafting Adventures - Javier Zuniga Mendoza</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Visit our Facebook page">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-icon.png" alt="Follow us on Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon.png" alt="See our Instagram photos">
            </a>
        </nav>
    </footer>
</body>

</html>
